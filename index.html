<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポケモンスリープ 図鑑</title>
  <meta name="description" content="ポケモンスリープで実装されているポケモンの図鑑です。ポケモン、とくいなもの、きのみ、食材が表示されていて各々の目的によって絞り込みができる仕組みです。" />
  <meta name="keywords" content="ポケモン,ポケモンスリープ,pokemonsleep,図鑑,ポケモンスリープ図鑑,ポケスリ図鑑,ポケモン図鑑">


      <!-- OGP -->
    <meta property="og:title" content="ポケモンスリープ図鑑" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://24log3.github.io/pokemon-sleep-zukan/" />
    <meta property="og:image" href="images/favicon.jpg" />
    <meta property="og:description" content="ポケモンスリープで実装されているポケモンの図鑑。とくいなもの、きのみ、食材などの絞り込み機能実装！ぜひお役立てください" />
    <meta property="og:site_name" content="ポケモンスリープ図鑑" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.jpg" type="image/jpg" />
</head>
<body>
  <h1>ポケモンスリープ 図鑑</h1>

  <div class="filters">
    <input type="text" id="nameSearch" placeholder="名前で検索" />
    
    <select id="typeFilter">
      <option value="">タイプで絞り込み</option>
      <option value="ノーマル">ノーマル</option>
      <option value="ほのお">ほのお</option>
      <option value="みず">みず</option>
      <option value="でんき">でんき</option>
      <option value="くさ">くさ</option>
      <option value="こおり">こおり</option>
      <option value="かくとう">かくとう</option>
      <option value="どく">どく</option>
      <option value="じめん">じめん</option>
      <option value="ひこう">ひこう</option>
      <option value="エスパー">エスパー</option>
      <option value="むし">むし</option>
      <option value="いわ">いわ</option>
      <option value="ゴースト">ゴースト</option>
      <option value="ドラゴン">ドラゴン</option>
      <option value="あく">あく</option>
      <option value="はがね">はがね</option>
      <option value="フェアリー">フェアリー</option>
      <!-- 必要に応じて追加 -->
    </select>

    <select id="ingredientFilter">
      <option value="">食材で絞り込み</option>
      <option value="ふといながねぎ">ふといながねぎ</option>
      <option value="あじわいキノコ">あじわいキノコ</option>
      <option value="とくせんエッグ">とくせんエッグ</option>
      <option value="ほっこりポテト">ほっこりポテト</option>
      <option value="とくせんリンゴ">とくせんリンゴ</option>
      <option value="げきからハーブ">げきからハーブ</option>
      <option value="マメミート">マメミート</option>
      <option value="モーモーミルク">モーモーミルク</option>
      <option value="あまいミツ">あまいミツ</option>
      <option value="ピュアなオイル">ピュアなオイル</option>
      <option value="あったかジンジャー">あったかジンジャー</option>
      <option value="あんみんトマト">あんみんトマト</option>
      <option value="リラックスカカオ">リラックスカカオ</option>
      <option value="おいしいシッポ">おいしいシッポ</option>
      <option value="ワカクサ大豆">ワカクサ大豆</option>
      <option value="ワカクサコーン">ワカクサコーン</option>
      <option value="めざましコーヒー">めざましコーヒー</option>
      <option value="ずっしりかぼちゃ">ずっしりかぼちゃ</option>
      <option value="つやつやアボカド">つやつやアボカド</option>
      <!-- 必要に応じて追加 -->
    </select>

    <select id="skillFilter">
      <option value="">メインスキルで絞り込み</option>
      <option value="げんきチャージS">げんきチャージS</option>
      <option value="おてつだいブースト">おてつだいブースト</option>
      <option value="料理チャンスS">料理チャンスS</option>
      <option value="ゆめのかけらゲットS">ゆめのかけらゲットS</option>
      <option value="げんきオールS">げんきオールS</option>
      <option value="料理パワーアップS">料理パワーアップS</option>
      <option value="エナジーチャージM">エナジーチャージM</option>
      <option value="プラス">プラス</option>
      <option value="マイナス">マイナス</option>
      <option value="きのみバースト">きのみバースト</option>
      <option value="スキルコピー">スキルコピー</option>
      <option value="食材セレクトS">食材セレクトS</option>
      <option value="ゆびをふる">ゆびをふる</option>
      <option value="おてつだいサポートS">おてつだいサポートS</option>
      <option value="げんきエールS">げんきエールS</option>
      <option value="食材ゲットS">食材ゲットS</option>
      <option value="エナジーチャージS">エナジーチャージS</option>
      <!-- 必要に応じて追加 -->
    </select>

    <select id="specialtyFilter">
      <option value="">とくいで絞り込み</option>
      <option value="食材">食材</option>
      <option value="きのみ">きのみ</option>
      <option value="スキル">スキル</option>
      <!-- 必要に応じて追加 -->
    </select>

    <select id="sleepTypeFilter">
      <option value="">睡眠タイプで絞り込み</option>
      <option value="うとうと">うとうと</option>
      <option value="すやすや">すやすや</option>
      <option value="ぐっすり">ぐっすり</option>
    </select>

    <select id="evolutionFilter">
      <option value="">進化段階で絞り込み</option>
      <option value="final">最終進化のみ</option>
    </select>

  </div>

  <div id="pokemonList" class="list"></div>

  <script src="script.js"></script>
</body>
</html>
